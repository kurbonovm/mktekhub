name: Full Stack CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      # 1. Setup PostgreSQL Service Container for Spring Boot tests
      postgres:
        image: postgres:14-alpine
        env:
          POSTGRES_USER: ci_user
          POSTGRES_PASSWORD: ci_password
          POSTGRES_DB: ci_database
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      # --- BACKEND SETUP (mktekhub-backend) ---
      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      # 2. Backend Formatting Check (Spotless)
      - name: üßπ Run Spring Boot Code Formatting Check
        # Maven command runs from the root, but targets the submodule
        run: mvn spotless:check
        working-directory: ./mktekhub-backend

      - name: ‚è≥ Wait for Postgres to be ready
        run: |
          echo "Waiting for postgres..."
          for i in `seq 1 10`; do 
            nc -z localhost 5432 && echo "Postgres is ready!" && exit 0
            sleep 2
          done
          echo "Postgres failed to start after 20 seconds."
          exit 1

      # 3. Backend Build and Test
      - name: ‚úÖ Build and Test Spring Boot Backend
        run: mvn -B package
        working-directory: ./mktekhub-backend
        env:
          # Match Spring Boot configuration to the CI PostgreSQL service
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/ci_database
          SPRING_DATASOURCE_USERNAME: ci_user
          SPRING_DATASOURCE_PASSWORD: ci_password

      # --- FRONTEND SETUP (mktekhub-frontend) ---
      # Node setup is run once for both linting and building
      - name: ‚öõÔ∏è Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Install dependencies (Node dependencies for the frontend project)
      - name: Install Frontend Dependencies
        run: npm install
        working-directory: ./mktekhub-frontend

      # 4. Frontend Linting (ESLint)
      - name: üö® Run Frontend Linting (ESLint)
        run: npm run lint
        working-directory: ./mktekhub-frontend

      # 5. Frontend Formatting Check (Prettier)
      - name: üé® Run Frontend Formatting Check (Prettier)
        run: npm run format:check
        working-directory: ./mktekhub-frontend

      # 6. Frontend Build
      - name: üì¶ Build React/Vite Frontend
        run: npm run build
        working-directory: ./mktekhub-frontend

      # --- ARTIFACT UPLOAD (For optional CD step later) ---
      - name: Upload Spring Boot JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          # Path to JAR within the backend directory
          path: mktekhub-backend/target/*.jar

      - name: Upload Frontend Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          # Path to build output within the frontend directory (Vite usually outputs to 'dist')
          path: mktekhub-frontend/dist
