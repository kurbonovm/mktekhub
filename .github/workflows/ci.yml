name: Full Stack CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # --- BACKEND SETUP (mktekhub-backend) ---
      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
         
      - name: Set up Maven
        uses: s4u/setup-maven-action@v1.1.0 # Use a reliable community action
        with:
          maven-version: '3.9.11' 

      # 2. Backend Formatting Check (Spotless)
      - name: üßπ Run Spring Boot Code Formatting Check
        run: mvn spotless:check
        working-directory: ./mktekhub-backend

      # 3. Backend Build and Test (uses H2 in-memory database)
      - name: ‚úÖ Build and Test Spring Boot Backend
        run: mvn -B package -Dspring.profiles.active=test
        working-directory: ./mktekhub-backend

      # --- FRONTEND SETUP (mktekhub-frontend) ---
      # Node setup is run once for both linting and building
      - name: ‚öõÔ∏è Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ./mktekhub-frontend/package-lock.json

      # Install dependencies (Node dependencies for the frontend project)
      - name: Install Frontend Dependencies
        run: npm install
        working-directory: ./mktekhub-frontend

      # 4. Frontend Linting (ESLint)
      - name: üö® Run Frontend Linting (ESLint)
        run: npm run lint
        working-directory: ./mktekhub-frontend

      # 5. Frontend Formatting Check (Prettier)
      - name: üé® Run Frontend Formatting Check (Prettier)
        run: npm run format:check
        working-directory: ./mktekhub-frontend

      # 6. Frontend Build
      - name: üì¶ Build React/Vite Frontend
        run: npm run build
        working-directory: ./mktekhub-frontend

      # --- ARTIFACT UPLOAD (For optional CD step later) ---
      - name: Upload Spring Boot JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-app
          # Path to JAR within the backend directory
          path: mktekhub-backend/target/*.jar

      - name: Upload Frontend Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          # Path to build output within the frontend directory (Vite usually outputs to 'dist')
          path: mktekhub-frontend/dist
